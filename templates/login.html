{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if message %}
        <div class="col-md-12 text-center">
            <div class="card" style="border: 1px solid #de2222; background-color: antiquewhite; padding: 50px 20px; margin: 0px 0 50px 0;">
                <div class="card-body text-center">
                    {{ message }}
                </div>
            </div>
        </div>
    {% endif %}
    <form method="POST" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}
            <h3 class="text-center py-2 bg-dark text-white col-md-9 col-sm-9">Login</h3>
            <div class="col-md-9 col-sm-9">
                <label for="username_or_email">Username Or Email</label>
                <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Enter Your Username or Email" required>
            </div>
            <div class="col-md-9 col-sm-9">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="login col-md-9 col-sm-9">
                </br></br>
                <input type="submit" class="form-control btn btn-success" name="submit">
            </div>
            <div class="col-md-9 col-sm-9">
                <p>create an account ? <a href="{% url 'register' %}" class="loginhere-link">Signup here</a></p>
            </div>
    </form>

{% endblock content %}
